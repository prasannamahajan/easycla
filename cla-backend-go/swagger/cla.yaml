# Common parameters
parameters:
  pageSize:
    name: pageSize
    description: The maximum number of results per page, value must be a positive integer value
    in: query
    type: integer
    required: false
    minimum: 0
    exclusiveMinimum: true
  companyName:
    name: companyName
    description: The optional company name filter
    in: query
    type: string
    required: false
    pattern: '^\w+$'
  userName:
    name: userName
    description: The optional user name filter
    in: query
    type: string
    required: false
    pattern: '^\w+$'
  searchField:
    name: searchField
    description: The optional user name filter
    in: query
    type: string
    required: false
    pattern: '^\w+$'
  searchTerm:
    name: searchTerm
    description: The optional search filter
    in: query
    type: string
    required: false
  fullMatch:
    name: fullMatch
    in: query
    type: boolean
    default: false
    required: false
  signatureType:
    name: signatureType
    in: query
    type: string
    required: false
    enum: [ccla,cla]
  nextKey:
    name: nextKey
    description: The next key to scan - used as a page offset for scanning batches of records
    in: query
    type: string
    required: false
    # UUID v4 regex
    # pattern: '[a-f0-9]{8}-?[a-f0-9]{4}-?4[a-f0-9]{3}-?[89ab][a-f0-9]{3}-?[a-f0-9]{12}'
  sortOrder:
    name: sortOrder
    in: query
    description: Sort order
    type: string
    enum: [asc, desc]
  eventType:
    name: eventType
    description: Type of the event
    in: query
    type: string
  userID:
    name: userID
    description: unique id of the user
    in: query
    type: string
  projectID:
    name: projectID
    description: unique id of the project
    in: query
    type: string
  companyID:
    name: company_id
    description: unique id of the company
    in: query
    type: string
  before:
    name: before
    description: return result created before this time.
    in: query
    type: string
  after:
    name: after
    description: return result created after this time.
    in: query
    type: string

